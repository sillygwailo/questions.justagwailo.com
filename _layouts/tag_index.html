---
layout: layout
---
<h2 class="post_title">{{page.title}}</h2>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{ post.date | date: "%B %e, %Y" }}</time> <a class="archive_list_article_link" href='/{{post.permalink}}/'>{{post.title}}</a>
    <p class="summary">{{post.summary}}
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
